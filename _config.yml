title: 我的博客
url: "https://xiaomao8.github.io"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

sass:
  style: compressed

# 默认 layout 设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true

# 导航菜单
navigation:
  main:
    - title: "首页"
      url: /
    - title: "文章分类"
      url: /categories/
    - title: "标签"
      url: /tags/
    - title: "关于"
      url: /about/

# ✅ 正确缩进的 collections
collections:
  pages:
    output: true

author:
  avatar : "/assets/img/logo.png"  # 放头像的路径
  name   : "你的名字"
  bio    : "你的个人简介，一句话介绍自己。"
  location: "中国·江苏·南京"
  github : xiaomao8
  email  : abb2138415172@gmail.com



